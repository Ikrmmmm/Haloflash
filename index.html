<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haloflash</title>
  <link rel="stylesheet" href="haloflash.css">
</head>
<body>
  <header>
    <h1>Haloflash</h1>
    <p>Learn about Haloalkanes through interactive quizzes!</p>
  </header>

  <main>
    <!-- Quiz Buttons -->
    <div class="quiz-buttons">
      <button onclick="startQuiz('quiz1')">Quiz 1: Nucleophilic Substitution</button>
      <button onclick="startQuiz('quiz2')">Quiz 2: Haloalkane Elimination</button>
      <button onclick="startQuiz('quiz3')">Quiz 3: Reaction Processes</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" class="hidden">
      <h2 id="quiz-title"></h2>
      <div id="question-container">
        <p id="question-text"></p>
        <ul id="options-list"></ul>
        <button id="submit-button" onclick="submitAnswer()">Submit Answer</button>
        <p id="feedback"></p>
        <p id="reasoning"></p>
      </div>
      <button id="next-button" class="hidden" onclick="nextQuestion()">Next Question</button>
    </div>
  </main>

  <script src="haloflash.js"></script>
</body>
</html>
